{% extends "base3.html" %}

{% block title %}

{% endblock title %}

{% block CSS %}

{% endblock CSS %}

{% block body %}

<div class="container-fluid">
  <button type="button" class="btn btn-primary">
    Welcome {{username}} <span class="badge badge-light"></span>
  </button>
</div>
<div class='container-fluid mt-5'>
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4 jumbotron">
            
<form action="/booking" method="POST">
    <div class="form-group">
      <label for="patientName">Pateints Name</label>
      <input type="name" class="form-control" id="patientName" name="patientName" >
    </div>
    <div class="form-group">
        <label for="age">Pateints Age</label>
        <input type="text" class="form-control" id="patientAge" name="patientAge" >
      </div>
    <div class="form-group">
      <label for="illness">Select the Department</label>
      <select class="form-control" type="text" id="illness" name="illness">
        <option>Cardiology</option>
        <option>Dermatology</option>
        <option>Orthopedics</option>
        <option>Neurology</option>
        <option>Pediatrics</option>
      </select>
    </div>
    <div class="form-group">
        <label for="date">Appointment Date</label>
        <input type="date" class="form-control" id="date" name="date" >
      </div>
    <div class="form-group">
        <label for="time">Time</label>
        <select class="form-control" id="time" name="time">
          <option>Morninig</option>
          <option>Eveneing</option>
        </select>
      </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Confirm editing</button>
  </form>


</div>
<div class="col-md-4"></div>
</div>
</div>

{% endblock body %}
