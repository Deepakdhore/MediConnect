{% extends "base4.html" %}

{% block title %}
shedules page
{% endblock title %}

{% block CSS %}

{% endblock CSS %}

{% block body %}

<div class="container mt-5 ">
<div class="row ">
    <div class="col-md-2"></div>
    <div class="col-md-8"><table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id no</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
            {% for shedule in shedules %}
              <tr>
                <td>{{shedule.id}}</td>
                <td>{{shedule.name}}</td>
                <td>{{shedule.date}}</td>
                <td>{{shedule.time}}</td>
                <td>
                    <form action="/viewDetails" method="POST">
                        <input type="hidden" name="shedule_id" value="{{shedule.id}}">
                        <button type="submit">View Details</button>
                    </form>
                </td>
            </tr>
              {% endfor %}
            </tbody>
      </table>
    </div>
<div class="col-md-2"></div>
</div>
</div>
  
{% endblock body%}
